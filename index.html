<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Greetings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('./Firework_Simulator/images/little_prince3.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .message {
      font-size: 24px;
      top: 22%;
      left: 44%;
      cursor: pointer;
      position: absolute;
    }
    .button-background {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-70%, -70%);
      padding: 25px 120px;
      background-color: rgba(255, 255, 255, 0.5); /* 半透明的白色背景 */
      border-radius: 20px; /* 圆角 */
      /*z-index: 0;*/
    }
    button {
      background-color: rgba(255, 255, 255, 0.5); /* 半透明的白色背景 */
      border-radius: 20px; /* 圆角 */
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border: none; /* 移除边框 */
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.7); /* 悬停时增加透明度 */
    }
  </style>
</head>
<body>
<div class="message-container">
  <button class="message" onclick="window.location.href='main.html';">新年快乐</button>
</div>
</body>
</html>
